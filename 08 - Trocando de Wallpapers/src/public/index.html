<!DOCTYPE html>

<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Trocando de Wallpapers </title>

        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div>

            <input type="text" placeholder="Pesquise" onchange="AlterarEndereco()">

            <button onclick="EscolherImagem()"> Escolher wallpaper </button>

        </div>

        <script>

            function EscolherImagem() {

                const entrada = document.querySelector("input")

                const termo = entrada.value

                const endereco = `https://source.unsplash.com/random/1920x1080?${ termo }`

                electron.FazerDownload(endereco)

            }

        </script>

    </body>

</html>
